stages:
  - test
  - build

check:
  stage: test
  only:
  - master
  - deploy
  image: hshnwinps/dev
  script:
  - pipenv install --dev
  - pipenv run python manage.py -v full-check
  - pipenv run tox -e 36

build:
  stage: build
  only:
  - deploy
  image: hshnwinps/dev
  script:
  - pipenv install --dev
  - pipenv run ./scripts/build_image.sh
